<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="clone.css">
  <title>Myntra Chats</title>
</head>

<body>
  <header>
    <h1><img src="https://brandlogos.net/wp-content/uploads/2022/03/myntra-logo-brandlogos.net_.png" width="50x" height="50px">   Myntra Chats </h1>
  </header>
  <div class="container">
    <div class="chat-window">
      <div class="chat-area">
        <div class="chat-messages">
          <!-- Chat Messages -->
        </div>
      </div>
      <div class="user-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>

  <script src="clone.js"></script>
</body>

</html>
